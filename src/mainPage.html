<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porto Digital Fornecedores</title>
    <link rel="icon" href="../imgs/icon 1.png" type="image/png">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/Header/headerStyle.css">
    <link rel="stylesheet" href="./css/SearchField/searchFieldStyle.css">
    <link rel="stylesheet" href="./css/SupplierField/supplierFieldStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header class="container">
</header>

<!-- Menu Lateral Fixo na Esquerda -->
<nav id="sidebar">
    <!-- Substituir a frase pelo logo -->
    <div class="sidebar-title">
        <img src="../imgs/LogoPD2.png" alt="Logo do Armazém da Criatividade" class="sidebar-logo">
    </div>
    
    <ul class="nav flex-column">
        <li class="nav-item">
            <button class="ButtonType clicked">Todos</button>
        </li>
        <li class="nav-item">
            <button class="ButtonType">Aquisição</button>
        </li>
        <li class="nav-item">
            <button class="ButtonType">Serviços</button>
        </li>
        <li class="nav-item">
            <button class="ButtonType">Mentores</button>
        </li>
    </ul>
</nav>

<div id="content">
    <!-- Elemento no topo da página -->
    <div id="TopInfo" class="d-flex align-items-center" style="margin-left: 600px; margin-bottom: 20px;"> <!-- Ajuste na margem esquerda -->
        <input type="checkbox" checked id="completeSuppliers" style="margin-right: 5px;"> <!-- Margem direita menor -->
        <span id="completeSuppliersInfo">Exibir apenas fornecedores que possuem CNPJ</span>
        <div id="SearchField" class="d-flex align-items-center ms-3">
            <form class="d-flex">
                <input type="search" name="search" id="Search" placeholder="Buscar fornecedores">
                <button id="SubmitButton" type="button">
                    <!-- O botão agora está vazio -->
                </button>
            </form>
        </div>
    </div>

    <div id="main">
    </div>

    <div id="Result" class="container">
        <div id="ResultTitle">
            <div>
                <span><span id="listInfoIndex"></span></span>
            </div>
        </div>
        <div id="ResultContainer">
            <div>
                <div id="TitlesField">
                    <p class="titlesCustom">DESCRIÇÃO</p>
                    <p class="titlesCustom">NOME</p>
                    <p class="titlesCustom">CNPJ</p>
                    <i class="fas fa-user-plus" id="addSupplier"></i>
                </div>
                <aside id='Panel'></aside>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const isAuthenticated = localStorage.getItem('authenticated');
        if (!isAuthenticated) {
            // Redireciona para a página de login
            window.location.href = '../index.html';
        }
    });
</script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="./js/main.js" type="module"></script>
</body>
</html>
